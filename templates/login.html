<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    {% load static %}
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            height: 100vh;
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;  
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            max-width: 100%;  
            max-height: 100%; 
        }

        
        @media (min-width: 1200px) {
            body {
                background-size: contain;  
            }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.85);
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;  
            max-height: 80vh;  
            overflow-y: auto; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff8c00;
        }

        button[type="submit"] {
            background-color: #ff8c00;
            color: white;
            font-size: 1.1rem;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff6f00;  
        }

        .messages {
            margin-top: 20px;
            color: #f44336; 
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Inicio de sesión</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>
</html>
